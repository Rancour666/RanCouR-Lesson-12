<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<main>
				<div class="car">
					<div class="car__block">
							<div class="car__body">
								<div class="car__wheels">
									<div class="car__wheel"><span></span></div>
									<div class="car__wheel car__wheel_second"><span></span></div>
								</div>
								<div class="car__windows">
									<div class="car__window"></div>
									<div class="car__window car__window_two"></div>
									<div class="car__window car__window_three"></div>
								</div>
								<div class="car__bottom"></div>
								<div class="car__door"></div>
								<div class="car__door-fitting"></div>
								<div class="car__door-fitting car__door-fitting_two"></div>
								<div class="car__frame"></div>
								<div class="car__front-whell-cover"></div>
								<div class="car__front-whell-cover car__front-whell-cover_back"></div>
								<div class="car__fore-part"></div>
								<div class="car__aft-part"></div>
								<div class="car__light-front"></div>
								<div class="car__light-front-top"></div>
								<div class="car__light-back"><span></span></div>
								<div class="car__bamper-forward"></div>
								<div class="car__bamper-back"></div>
								<div class="car__backdoor-handle"></div>
								<div class="car__light-beam"><img src="img/light-beam.png" alt="beam"></div>
							</div>
					</div>
					<div class="car__background"><img src="img/road-background.jpg" alt="bg"></div>
					<div class="fullscreen__elements-background"><!--Этот элемент не пустой, он нужен!!! К нему в CSS привязан туман, задан через background этого блока!!!  --></div>
					<div class="car__sun"><img src="img/sun.png" alt="sun"></div>
					<div class="car__air-baloon"><img src="img/air-balloon.png" alt="baloon"></div>
					<div class="car__stork"><img src="img/stork-01.png" alt="stork"></div>
				</div>
			</main> 
		</div>
	</body>
</html>
